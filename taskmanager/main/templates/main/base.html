{% load static %}
<!doctype html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>input[type='text'] { font-size: 24px; }</style>
    <title>{% block title%}{% endblock %}</title>
</head>
<body>
        <!-- Header start-->
        <header class="header">
            <div class="wrapper">
                <div class="header__wrapper">
                    <div class="header_logo">
                        <a href="{% url 'home' %}" class="header_logo-pic">O.CHERRY</a>
                    </div>
                    <nav class="header_nav">
                        <ul class="header_list">
                            <li class="header_item">
                                <a href="{% url 'about' %}" class="header_link">КТО Я?</a>
                            </li>
                            <li class="header_item">
                                <a href="{% url 'works' %}" class="header_link">МОИ РАБОТЫ</a>
                            </li>
                            <li class="header_item">
                                <a href="{% url 'contact' %}" class="header_link">КОНТАКТЫ</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
